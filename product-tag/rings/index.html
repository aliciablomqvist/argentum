			padding: 0;

            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;

    <script>
    (function() {
        function makeCardsClickable() {
            const collectionSection = document.querySelector('#collection');
            if (!collectionSection) return;
            
            // Map heading text to collection URLs
            const collectionMap = {
                'nordic minimalism': 'nordic-minimalism',
                'wedding': 'wedding',
                'organic forms': 'organic-forms',
                'statement pieces': 'statement-pieces'
            };
            
            // Get all cover blocks in the collection section
            const covers = collectionSection.querySelectorAll('.wp-block-cover');
            
            covers.forEach(function(cover) {
                // Skip if already has listener attached
                if (cover.dataset.hasClickListener) return;
                
                // Find the heading inside this cover
                const heading = cover.querySelector('h3');
                if (!heading) return;
                
                const headingText = heading.textContent.toLowerCase().trim();
                let collectionUrl = null;
                
                // Find matching collection
                for (const [key, value] of Object.entries(collectionMap)) {
                    if (headingText.includes(key)) {
                        collectionUrl = '/product-category/' + value;
                        break;
                    }
                }
                
                if (!collectionUrl) return;
                
                // Mark as processed
                cover.dataset.hasClickListener = 'true';
                
                // Use capture phase to ensure click is caught
                cover.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    window.location.href = collectionUrl;
                }, true);
                
                // Also handle on mousedown as backup
                cover.addEventListener('mousedown', function(e) {
                    if (e.button === 0) { // Left click only
                        e.preventDefault();
                        e.stopPropagation();
                        window.location.href = collectionUrl;
                    }
                }, true);
            });
        }
        
        // Run on initial load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', makeCardsClickable);
        } else {
            makeCardsClickable();
        }
        
        // Re-run on any DOM changes (block recovery)
        const observer = new MutationObserver(function() {
            // Small delay to let DOM settle
            setTimeout(makeCardsClickable, 100);
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true,
            attributes: false
        });
        
        // Also re-run on page load event
        window.addEventListener('load', makeCardsClickable);
    })();

	<script id="wp-block-template-skip-link-js-after">
	( function() {
		var skipLinkTarget = document.querySelector( 'main' ),
			sibling,
			skipLinkTargetID,
			skipLink;

		// Early exit if a skip-link target can't be located.
		if ( ! skipLinkTarget ) {
			return;
		}

		/*
		 * Get the site wrapper.
		 * The skip-link will be injected in the beginning of it.
		 */
		sibling = document.querySelector( '.wp-site-blocks' );

		// Early exit if the root element was not found.
		if ( ! sibling ) {
			return;
		}

		// Get the skip-link target's ID, and generate one if it doesn't exist.
		skipLinkTargetID = skipLinkTarget.id;
		if ( ! skipLinkTargetID ) {
			skipLinkTargetID = 'wp--skip-link--target';
			skipLinkTarget.id = skipLinkTargetID;
		}

		// Create the skip link.
		skipLink = document.createElement( 'a' );
		skipLink.classList.add( 'skip-link', 'screen-reader-text' );
		skipLink.id = 'wp-skip-link';
		skipLink.href = '#' + skipLinkTargetID;
		skipLink.innerText = 'Skip to content';

		// Inject the skip link.
		sibling.parentElement.insertBefore( skipLink, sibling );
	}() );
